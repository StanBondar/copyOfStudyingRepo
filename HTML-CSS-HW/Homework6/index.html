<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Architect</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="top">
                <div class="top-left">
                    <div class="top-left-logo">
                        <img src="./img/top-left-logo.png" alt="top left logo" class="top-left-logo-file">
                    </div>
                    <strong class="top-left-name">architect</strong>
                </div>
                <ul class="top-menu">
                    <li class="top-menu-point">Home</li>
                    <li class="top-menu-point">Architecture design</li>
                    <li class="top-menu-point">Strange Buildings</li>
                    <li class="top-menu-point">MAGAZINE</li>
                    <li class="top-menu-point">BLOG</li>
                    <li class="top-menu-point">NEWS</li>
                </ul>
                <div class="top-right">
                    <img src="./img/search-icon.png" alt="search icon" class="top-right-search">
                </div>
            </header>
            <section class="latest-news">
                <div class="latest-news-content-wrapper">
                    <h1 class="latest-news-title">THE LATEST NEWS ON DESIGN & ARCHITECTURE</h1>
                    <div class="latest-news-buttons">
                        <button class="btn subscribe-now">subscribe now</button>
                        <button class="btn best-articles">best articles</button>
                    </div>
                </div>
            </section>
            <section class="popular-posts">
                <h1 class="popular-posts-title">Most popular posts</h1>
                <div class="popular-posts-gallery-wrapper">
                    <div class="wrapper-wrapper">
                        <figure class="gallery-item">
                            <img src="./img/post1.1.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                        <figure class="gallery-item">
                            <img src="./img/post1.4.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                    </div>
                    <div class="wrapper-wrapper">
                        <figure class="gallery-item">
                            <img src="./img/post1.2.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                        <figure class="gallery-item">
                            <img src="./img/post1.5.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                    </div>
                    <div class="wrapper-wrapper">
                        <figure class="gallery-item">
                            <img src="./img/post1.3.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                        <figure class="gallery-item">
                            <img src="./img/post1.6.png" alt="attic" class="gallery-item-pic">
                            <figcaption class="gallery-item-caption">Vanglo House By LWPAC in Canada</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
            <section class="popular-clients">
                <h1 class="popular-clients-heading">our most popular clients</h1>
                <div class="wrapper">
                    <div class="popular-clients-divider"></div>
                </div>
                <div class="logos-wrapper">
                    <div class="popular-clients-logos">
                        <img src="./img/logo1.png" alt="National post" class="logo">
                        <img src="./img/logo2.png" alt="Dryme" class="logo">
                        <img src="./img/logo3.png" alt="House & Home" class="logo">
                        <img src="./img/logo4.png" alt="Journy" class="logo">
                    </div>
                </div>
            </section>
        </div>

</html>
