<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Journey</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="background">
            <header class="top">
                <div class="container">
                    <a href="#" class="top-logo-link">journey</a>
                    <div class="top-right">
                        <nav class="top-menu">
                            <span class="icon icon1"></span>
                            <span class="icon icon2"></span>
                            <span class="icon icon3"></span>
                        </nav>
                        <div class="top-divider"></div>
                        <p class="top-login">Welcome, &nbsp;<a href="#" class="link">Log In</a>&nbsp; or &nbsp;<a href="#" class="link">Sign Up</a>&nbsp;</p>
                    </div>
                </div>
            </header>
            <section class="sign-up">
                <div class="sign-up-wrapper">
                    <div class="green-square"></div>
                    <div class="wrapper-wrapper">
                        <div class="sign-up-wrapper-top">
                            <span class="sign-up-title">Sign Up</span>
                            <a href="#" class="link">Log In</a>
                        </div>
                        <div class="social-buttons-wrapper">
                            <button class="sign-up-social-fb box">Facebook</button>
                            <button class="sign-up-social-g box">Google</button>
                        </div>
                        <span class="space-between">or</span>
                        <form class="sign-up-form">
                            <input type="text" class="sign-up-form-field" placeholder="Name">
                            <input type="text" class="sign-up-form-field" placeholder="Last Name">
                            <input type="email" class="sign-up-form-field" placeholder="Email">
                            <input type="password" class="sign-up-form-field" placeholder="Choose Password">
                            <input type="password" class="sign-up-form-field" placeholder="Confirm Password">
                        </form>
                        <div class="sign-up-agreement-wrapper">
                            <form class="agreement-checkbox">
                                <input type="checkbox" class="sign-up-form-checkbox">
                            </form>
                            <span class="agreement">Agree our &nbsp;<a href="#" class="link">Terms & Conditions</a></span>
                        </div>
                        <button class="create-account">Create account</button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
